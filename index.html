    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        function createRingAndPlanetScene() {
            // 创建场景
            const scene = new THREE.Scene();

            // 设置背景为深色带有微弱星星闪烁效果
            const starCount = 500;
            for (let i = 0; i < starCount; i++) {
                const starGeometry = new THREE.SphereGeometry(0.05, 32, 32);
                const starMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffffff
                });
                const star = new THREE.Mesh(starGeometry, starMaterial);
                const x = (Math.random() - 0.5) * 100;
                const y = (Math.random() - 0.5) * 100;
                const z = (Math.random() - 0.5) * 100;
                star.position.set(x, y, z);
                scene.add(star);
            }
            scene.background = new THREE.Color(0x000020); // 深蓝色背景

            // 创建相机
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // 添加光源
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            // 创建光环
            const ringGeometry = new THREE.RingGeometry(1.7, 2.5, 64, 32, 0, Math.PI * 2);
            const ringMaterial = new THREE.MeshPhongMaterial({
                color: 0xffd700,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 1,
                shininess: 100
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);

            // 创建星球
            const planetRadius = 1.5;
            const planetGeometry = new THREE.SphereGeometry(planetRadius, 32, 32);
            const planetMaterial = new THREE.MeshPhongMaterial({
                color: 0xffa500,
                shininess: 100
            });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);
            scene.add(planet);

            // 设置相机位置
            camera.position.z = 5;

            // 自动旋转参数
            let rotateY = 0;

            // 渲染循环
            function animate() {
                requestAnimationFrame(animate);

                // 自动旋转
                rotateY += 0.01;
                ring.rotation.y = rotateY;

                renderer.render(scene, camera);
            }

            // 用户交互
            document.addEventListener('mousedown', (event) => {
                // 当鼠标按下时，停止自动旋转
                rotateY = 0;
            });

            document.addEventListener('mousemove', (event) => {
                // 根据鼠标移动来旋转光环
                const sensitivity = 0.005;
                ring.rotation.y += event.movementX * sensitivity;
                ring.rotation.x += event.movementY * sensitivity;
            });

            document.addEventListener('mouseup', (event) => {
                // 当鼠标松开时，恢复自动旋转
                rotateY = 0.01;
            });

            // 窗口大小调整时更新渲染器大小
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            animate();

            return scene;
        }

        function init() {
            try {
                const scene = createRingAndPlanetScene();
            } catch (error) {
                console.error('Error initializing scene:', error);
            }
        }

        init();
    </script>
